<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottle Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header-container">
    <h1>👶Tracker</h1>
    <button class="add-button" id="add-bottle">+🍼</button>
    <button class="add-button" id="add-nappy">+💩</button>
    <button class="add-button" id="add-medicine">+💊</button>
    <button class="add-button" id="view-charts">📈</button>
  </div>

  <dialog id="feed-dialog">
    <input id="add-feed" type="number" placeholder="Amount (oz)" />
    <button autofocus>Submit</button>
  </dialog>
  <dialog id="medicine-dialog">
    <select id="medicine-type" class="medicine-input">
      <option value="Paracetamol">Paracetamol</option>
      <option value="Ibuprofen">Ibuprofen</option>
      <option value="Antibiotics">Antibiotics</option>
    </select>
    <button autofocus id="medicine-submit">Submit</button>
  </dialog>

  <div id="previous-feeds"></div>
  <div id="charts">


  </div>
</body>

</html>
