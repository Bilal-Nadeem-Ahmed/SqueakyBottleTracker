<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Tracker</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container"> <img class="header-image" src="./squeeky.jpeg" alt="squeeky"> <h1>Squeeky Bottle Tracker</h1></div>

    </dialog>
    <div id="previous-feeds"></div>
    
</body>
